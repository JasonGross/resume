name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      # https://tex.stackexchange.com/a/440271/2066
      # Try to create reproducible .pdfs
      SOURCE_DATE_EPOCH: 1
      SOURCE_DATE_EPOCH_TEX_PRIMITIVES: 1
      
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Build Deps
      run: |
        sudo apt-get -o Acquire::Retries=30 update -q
        sudo apt-get -o Acquire::Retries=30 install -y --allow-unauthenticated \
          texlive \
          texlive-latex-extra \
          texlive-bibtex-extra \
          biber \
          #

    - run: make

    - name: copy to build
      run: |
        mkdir -p build
        cp -a -t build/ *.pdf

    - uses: actions/upload-artifact@v4
      with:
        name: pdfs
        path: ./*.pdf

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.6.4
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: build # The folder the action should deploy.
        git-config-email: JasonGross@users.noreply.github.com
      if: ${{ github.ref == 'refs/heads/master' }}
